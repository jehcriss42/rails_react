name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.6
    - name: Build Docker
      run: docker build -t test .
    - name: Execute Docker
      run: docker run -d -p 127.0.0.1:3000:3000 test
    - name: get docker process
      run: docker ps -a
    - name: Migrate data
      run: bundle exec rake db:drop db:create db:migrate
    - name: Run tests
      run: bundle exec rake
